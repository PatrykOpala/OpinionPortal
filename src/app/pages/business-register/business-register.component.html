<div class="bg-[#333] flex flex-col items-center w-[100%] h-[100vh]">
    <a routerLink="/business" class="w-max text-green text-6xl font-bold mt-20 py-[5px] tracking-[3px] flex flex-col items-center">
        OMS<small class="w-max text-base bg-[#f1b668] px-1 mx-2 text-white">For Business</small>
    </a>
    <form class="w-max flex flex-col items-center mt-16" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <label class="text-5xl tracking-[7px] text-green">Rejestracja</label>
        <div class="flex flex-col mb-3">
            <label class="block mt-2 text-2xl w-max text-white">Nazwa Firmy</label>
            <input type="text" name="userName" formControlName="name" class="inputC"/>
        </div>
        <div class="flex flex-col mb-3">
            <label class="block mt-2 text-2xl w-max text-white">Adres E-mail</label>
            <input type="email" name="Email" class="inputC" formControlName="email"/>
        </div>
        <div class="flex flex-col mb-3">
            <label class="block mt-2 text-2xl w-max text-white">Hasło</label>
            <input type="password" name="Password" id="uPassword" class="inputC" formControlName="password"/>
        </div>
        <button type="submit" class="my-7 text-3xl border-none tracking-wider p-3 py-2 bg-green text-white hover:bg-dark-green">Zarejestruj się</button>
    </form>
</div>
