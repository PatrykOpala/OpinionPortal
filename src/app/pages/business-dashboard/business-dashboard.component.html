<div class="personal_brand_container">
    <div class="products_list-container">
        <opn-product-list-card *ngFor="let product of filteredProduct"
        [cardId]="product.id ? product.id : 1" 
        [cardHeader]="product.name" 
        [cardSubHeader]="product.type_product" 
        [cardContent]="product.description" 
        (emitDelete)="deleteProductFromDatabasee($event)" />
    </div>
</div>
