<div class="products_list-card">
    <div>
      <p style="font-weight: bolder;">{{ cardHeader }}</p>
      <p style="font-weight: bold;">{{cardSubHeader}}</p>
    </div>
    <div style="max-height: 500px; height: 500px;">
        <p>{{ cardContent }}</p>
    </div>
    <div style="display: flex; justify-content: space-between;">
        <button mat-button>Zobacz cały opis</button>
        <button mat-button color="warn" (click)="deleteProduct()">Usuń Produkt/Usługę</button>
    </div>
</div>
