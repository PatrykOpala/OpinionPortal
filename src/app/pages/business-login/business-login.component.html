<div class="bg-[#333] flex flex-col items-center w-[100%] h-[100vh]">
    <a routerLink="/business" class="w-max text-green text-6xl font-bold mt-20 py-[5px] tracking-[3px] flex flex-col items-center">
        OMS<small class="w-max text-base text-[#f1b668] px-1 mx-2">Business</small>
    </a>
    <form class="w-max flex flex-col items-center mt-16" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <label class="text-5xl tracking-[7px] text-green">Logowanie</label>
        <div class="flex flex-col my-7">
            <label class="block mt-2 text-2xl w-max text-white/75">Adres E-mail</label>
            <input type="email" name="Email" 
            class="w-[30vw] p-3 border border-solid border-[#aaa] rounded-lg bg-[#aaa] focus:border-[#ccc] focus:bg-[#ccc]" formControlName="email"/>
        </div>
        <div class="flex flex-col">
            <label class="block mt-2 text-2xl w-max text-white/75">Hasło</label>
            <input type="password" name="Password" id="uPassword" 
            class="w-[30vw] p-3 border border-solid border-[#aaa] rounded-lg bg-[#aaa] focus:border-[#ccc] focus:bg-[#ccc]" formControlName="password"/>
        </div>
        <div class="ml-[47%] mt-2 justify-end w-max text-lg text-white/75 flex">
            Jeżeli nie masz konta:<a href="/business/register" class="font-semibold ml-2 hover:underline hover:decoration-green hover:decoration-2 text-green/95">Załóż je</a>.
        </div>
        <button type="submit" class="my-7 text-xl border-none tracking-wider px-9 py-3 bg-green/85 text-white hover:bg-dark-green rounded-lg">Zaloguj się</button>
    </form>
</div>
