<div class="user__account">
    <opn-pane-container>
        <div class="business-card">
            <div class="business-card__header">
                <span class="avatar">{{nameAvatar}}</span>
                <span class="name">{{userName}}</span>
            </div>
            <div class="business-card__content">
                <button *ngIf="(userStoreService.getUserFromStore()
                 | async)?.delete_user !== true" (click)="deleteAccount()">Usu≈Ñ konto</button>
                <button *ngIf="(userStoreService.getUserFromStore()
                | async)?.delete_user" style="color: red;" 
                (click)="cancelDeleteAccount()">Anuluj usuwanie konta</button>
            </div>
        </div>
    </opn-pane-container>
</div>
