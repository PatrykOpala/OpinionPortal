<h1 mat-dialog-title>Wprowadź dane produktu/usługi</h1>
<div mat-dialog-content>
    <form class="dialog-form">
        <mat-form-field>
            <mat-label>Nazwa</mat-label>
            <input type="text" matInput [(ngModel)]="name" [ngModelOptions]="{standalone: true}"/>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Opis</mat-label>
            <textarea matInput [(ngModel)]="description" [ngModelOptions]="{standalone: true}" class="description"></textarea>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions class="buttons-row">
    <button mat-button mat-dialog-close class="dialog-button">Anuluj</button>
    <button mat-button class="dialog-button action-button">Dodaj</button>
</div>
