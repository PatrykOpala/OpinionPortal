<opn-pane-container>
    <ng-container #opn></ng-container>
    <button class="add__opinion" (click)="runAdd()">Dodaj Opinię</button>
    <div class="opinion__container">
        <opn-opinie-container *ngFor="let ops of opinionsService.opinions"
         [loginP]="true" 
         [opID]="ops.id"
         [opinie-header]="ops.header"
         [user_name]="ops.user_email || 'Anonim'" 
         [opinie-content]="ops.content">
        </opn-opinie-container>
    </div>
    <!-- <opn-context-menu></opn-context-menu> -->
</opn-pane-container>
