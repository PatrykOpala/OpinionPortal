<div class="logowanieContainer">
    <form class="formContainer" (submit)="$event.preventDefault()">
        <label class="labelC">Logowanie</label>
        <input type="email" name="userEmail" id="uEmail" class="inputC" placeholder="Adres Email"/>
        <input type="password" name="userPassword" id="uPassword" class="inputC" placeholder="Hasło"/>
        <button type="submit">Zaloguj się</button>
    </form>
</div>
