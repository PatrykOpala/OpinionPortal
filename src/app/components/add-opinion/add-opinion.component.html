<div class="addDialogContainer">
    <p class="dialogParagraph">Dodaj OpiniÄ™</p>
    <form class="flex" [formGroup]="ser.opinionForm" (ngSubmit)="sendOpinion()">
        <aside>
            <opn-choose-company [choose-value]="'Google'"></opn-choose-company>
            <opn-choose-company [choose-value]="'Microsoft'"></opn-choose-company>
            <opn-choose-company [choose-value]="'Apple'"></opn-choose-company>
            <opn-choose-company [choose-value]="'Visual Studio Code'"></opn-choose-company>
        </aside>
        <div class="addContent">
            <div class="opinie-container">
                <h2>{{ ser.headOpinion }}</h2>
                <textarea id="" formControlName="opinionContent"></textarea>
            </div>
            <div class="actions">
                <button (click)="closeDialog()">Anuluj</button>
                <button type="submit">Dodaj</button>
            </div>
        </div>
    </form>
</div>
